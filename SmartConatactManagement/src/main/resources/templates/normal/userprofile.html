<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/userbase::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Profile</title>
</head>
<body>
    <section>
	     <section>
	     <div class="card mr-3 ml-3" th:if=${user}>
	     
	       <div class="card-body">
	         
	     <div class="container text-center">
	         
	         <img  src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/img/'+${user.imageurl}}" alt="user photo" />
	         
	         
	         <h3 class="mt-3">Name :  <span th:text="${user.user_name}"></span></h3>
	         
	        

<div class="table-responsive">      
<table class="table table-stripped table-dark">
  <thead class="thead-dark">
    <tr>
      <th scope="col">User ID</th>
      <th scope="col">USER2020-<span th:text="${user.user_id}"></span></th>
      
    </tr>
  </thead>
  
  
  <tbody>
    
     <tr>
        <th scope="col">Email</th>
        <th scope="col"><span th:text="${user.user_email}"></span></th>
    </tr>
    
     <tr>
         <th scope="col">Role</th>
          <th scope="col"><span th:text="${user.user_role}"></span></th>
    </tr>
    
    <tr>
         <th scope="col">Account Status</th>
          <th scope="col"><span th:text="${user.isenabled}"></span></th>
    </tr>
    
  </tbody>
  
     
</table>
</div>	     
	    <div class="descereption mt-3">
	    <h4>About Me:</h4>
