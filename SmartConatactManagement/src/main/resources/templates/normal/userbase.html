    -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
       
    function deletecontact(contact_id)
       {
    	   swal({
    		   title: "Are you sure?",
    		   text: "Do you want to delete this contact..",
    		   icon: "warning",
    		   buttons: true,
    		   dangerMode: true,
    		 })
    		 .then((willDelete) => {
    		   if (willDelete) {
    		       
    			   window.location="/user/deletecontact/"+contact_id;
    		   } else {
    		     swal("Ok!! Your Contact is Safe Now");
    		   }
    		 });
       }
    
    </script>
    <script th:src="@{/js/script.js}"></script>
  </body>
