<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Homepage</title>
</head>
<body>
  <section>
	<div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    
                    
                        <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
                            <h3 class="text-center text-dark">Login</h3>
                            
                            <div th:if="${param.error}" class="alert alert-danger">
                               Invalid username and password
                            </div>
                            
                            <div th:if="${param.logout}" class="alert alert-success">
                               You have been logged out.
                            </div>
                            
                            <div class="form-group">
                                <label for="username" class="text-dark">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="password" class="text-dark">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            
                           
                            <div class="form-group">
                                <label for="remember-me" class="text-dark">
                                <span>Remember me</span>Â 
                                <span><input id="remember-me" name="remember-me" type="checkbox"></span></label>
                                <br><br>
                                <input type="submit" name="submit" class="btn bg-primary btn-block text-white" value="submit">
                            </div>
                            
                            
                            <div id="register-link" class="text-right">
                                <a th:href="@{/signup/}" href="#" class="text-dark">Register here</a>
                            </div>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
